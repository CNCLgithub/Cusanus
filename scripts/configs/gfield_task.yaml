manual_seed: 1234

arch_params:
    q_in: 3
    out: 1
    hidden: 256
    mod: 128
    depth: 5
    w0_initial: 15.0
    w0: 1.0
    c: 6.0
    sigmoid: 1

task_params:
    inner_steps: 5
    lr: 0.00001
    weight_decay: 0.0
    sched_gamma: 0.9
    lr_inner: 0.001

data_params:
  train_path: "/spaths/datasets/spherical_geo_train.beton"
  test_path: "/spaths/datasets/spherical_geo_test.beton"

loader_params:
  batch_size: 64
  num_workers: 4

trainer_params:
  max_epochs: 100

logging_params:
  save_dir: "/spaths/checkpoints"
